<div class="container mt-4">
    <div class="card p-4">
        <h1>Student Registation</h1>
        <form>
            <div class="form-group mb-3">
                <label>Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name"
                    placeholder="Enter Name">
            </div>
            <div class="form-group mb-3">
                <label>Address</label>
                <input type="text" class="form-control" [(ngModel)]="address" name="address" id="address"
                    placeholder="Enter Address">
            </div>
            <div class="form-group mb-3">
                <label>Phone</label>
                <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone"
                    placeholder="Enter Phone">
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div class="container mt-4">
    <h3>Student Table</h3>
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let StudentItem of StudentArray">
                <td>{{StudentItem.name | uppercase}}</td>
                <td>{{StudentItem.address }}</td>
                <td>{{StudentItem.phone }}</td>
                <td>
                    <button type="button" class="btn btn-success me-3" (click)="setUpdate(StudentItem)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
